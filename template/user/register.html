{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<link rel="stylesheet" href="{% static 'css/single-post.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
<style>
    .bg-image {
        background-image: url('https://picsum.photos/id/160/1080');
        background-size: cover;
        background-position: center center;
        ;
    }
</style>
{% endblock style %}

{% block content %}
<div class="container">
    <div class="row my-5" style="text-align: right;">
        <div class="col col-md-6">
            <h2>فرم ثبت نام</h2>
            <form method="post">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-success w-100">ثبت نام</button>
            </form>
        </div>
        <div class="col-md-6 d-none d-md-flex bg-image"></div>
    </div>
</div>
{% endblock content %}
