{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load index %}
{% load humanize %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
    integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
    crossorigin="anonymous" />
<style>
    #slider {
        margin: 10px;
    }


    .shop {
        opacity: 0;
    }

    .card:hover .shop {
        opacity: 1;
    }
</style>
<link rel="stylesheet" href="{% static 'css/products_list.css' %}">
{% endblock style %}

{% block content %}
    <div class="container my-3 bg-white" style="text-align: right;">
        <h5 class="p-3">{{product.name}}</h5>
        <img src="{{product.image.url}}" alt="{{product.name}}" class="w-25">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
        <button type="submit" class="btn btn-success w-100">تایید و ارسال اطلاعات</button>
    </form>
    </div>
{% endblock content %}
